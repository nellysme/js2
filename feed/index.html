    <div class="container mt-5 pb-5" >
      <div class="row g-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">New Meow-Post</h5>
              <form>
                <div class="mb-3">
                  <label for="postContent" class="form-label">Content</label>
                  <textarea
                    class="form-control"
                    id="postContent"
                    rows="4"
                    required></textarea>
                </div>
                <div class="mb-3">

                  <label for="postImage" class="form-label"
                  >Image</label>
                  <input type="file" class="form-control" id="postImage" />
                </div>

                <button
                  class="btn btn-lg btn-primary mt-4 mb-4"
                  id="Submit"
                  type="submit"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
